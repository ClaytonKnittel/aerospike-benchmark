service {
	run-as-daemon false
	work-directory /opt/work/state-2
	pidfile /opt/work/state-2/asd.pid
	proto-fd-max 1024
	transaction-retry-ms 10000
	transaction-max-ms 10000
}

logging {
	console {
		context any info
	}
}

mod-lua {
	user-path /opt/work/udf-2
}

network {
	service {
		port 4000
		address any
		access-address 127.0.0.1 virtual
	}

	heartbeat {
		mode mesh
		address any
		port 4002
		interval 100
		timeout 3
		connect-timeout-ms 100
		mesh-seed-address-port 172.17.0.2 3002
	}

	fabric {
		port 4001
		address any
	}

	info {
		port 4003
		address any
	}
}

namespace test {
	replication-factor 2
	memory-size 512M
	default-ttl 0
	storage-engine memory
	nsup-period 60
}
